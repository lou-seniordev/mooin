# https://devcenter.heroku.com/articles/build-docker-images-heroku-yml

build:
  docker:
    web: Dockerfile

release:
  command:
    - chmod +x ./server/scripts/entrypoint-prod.sh && ./server/scripts/entrypoint-prod.sh
  image: web

run:
  web:
    command:
      - cd server && gunicorn server.wsgi --bind 0.0.0.0:$PORT
    image: web
